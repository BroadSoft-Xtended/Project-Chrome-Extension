<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="signin_label">Sign In</div>
	<div id="settings">
		<div id="urldiv">
			<input id="url" tabindex="1" placeholder="Enter URL" />
		</div>
		<div id="usernamediv">
			<input id="username" tabindex="2" placeholder="Enter your username" />
		</div>
		<div id="passworddiv">
			<input type="password" tabindex="3" id="password"
				placeholder="Enter your password" />
		</div>
		<div id="status">&nbsp;&nbsp;</div>
		<div>
			<button id="signin" tabindex="4">Sign In</button>
		</div>
	</div>
	<div id="about_link_options">
		<a href="#" tabindex="-1">about</a>
	</div>
</body>
<script src="jquery.js"></script>
<script src="jquery.base64.js"></script>
<script src="xsiactions.js"></script>
<script src="options.js"></script>
<script src="log.js"></script>

</html>
